    <style>
        #randomfield{
            width:20%;
            height:20px;
            font-size:30px;
        }
    </style>
    <script>
        function changecaptcha() {
            var chars = "0123456789";
            var string_length = 5;
            var changecaptcha = '';
            for (var i = 0; i < string_length; i++) {
                var rnum = Math.floor(Math.random() * chars.length);
                changecaptcha += chars.substring(rnum, rnum + 1);

            }
            document.getElementById('randomfield').value = changecaptcha;
        }
        function check() {
            if (document.getElementById('captchaenter').value == document.getElementById('randomfield').value) {
                window.open('index.html', 'self');
                window.location.reload();
            }
            else {
                alert("please re-check the captcha");
                window.location.reload();
            }
        }
    </script>
</head>
<body onload="changecaptcha();" style="background-color:rgba(207, 207, 207, 0.31);">
    <div class="captchaimglogo col-md-offset-4 col-sm-offset-4 col-md-4 col-sm-4">
        <center>

        <center>
            <input type="text" id="randomfield" disabled class="form-control seecaptcha" style="font-size:100px;width:400px;"/>

            <br />
            <input id="captchaenter" size="20" class="form-control inputcaptcha" maxlenght="6" />
            <br />
            <button onclick="check()" class="btn btn-primary captchabtn">Enter</button>
